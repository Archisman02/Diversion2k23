<html>
<head>
	<title>Product Upload</title>

      crossorigin="anonymous"
    />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
          <div class="container-fluid nav">
            <a class="navbar-brand title mx-3" href="#">Petto World</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="../home page/index.html"><i class="fa-solid fa-house"></i></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"><i class="far fa-bell"></i></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><i class="far fa-message"></i></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><i class="fa-regular fa-user"></i></a>
                </li>
                </ul>
            </div>
           </div>
        </nav>
    </header>
    <main>
        <h3>Upload the details of the pet</h3>
	    <form enctype="multipart/form-data" method="post">
		<label for="image">Image:</label>
		<input type="file" id="image" name="image" accept="image/*"><br>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name"><br>
		<label for="description">Description:</label>
		<textarea id="description" name="description"></textarea><br>
        <label for="contact">Email*:</label><br>
        <input type="email" id="email" name="email" required><br>
        <!-- <label for="type">category</label><br>
        <input type="text" id="type" name="type" required><br> -->
        <label for="contact">Mobile No*:</label><br>
        <input type="mobile" id="mobile" name="mobile" required><br>    
		<button type="submit">Upload</button>
	</form>
    </main>
	
</body>
<script src="post.js"></script>
<script
